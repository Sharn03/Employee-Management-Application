<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
          <style>
            body::before {
              content: "";
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-image: url('https://cypressnorth.com/wp-content/uploads/2020/02/more-employees-in-house-digital-marketing-pro-1024x545.png');
              background-size: cover;
              background-position: center;
              opacity: 0.5; /* Adjust opacity here */
              z-index: -1;
          }
          .overlay {
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: rgba(255, 255, 255, 0.5); /* White overlay with 50% opacity */
          }
  
          h1 {
              font-family: "Yeseva One", serif;
              font-weight: 400;
              font-style: normal;
          }
  
          h2{
              font-family: "Sarabun", sans-serif;
              font-weight: 700;
              font-style: italic;
              font-size:40px;
          }
  
          th,td{
              font-size: 20px;
          }
  
      </style>
   
</head>
<body>
<h1 style="background-color:black;color:white;letter-spacing:8px;text-align:center;text-transform:uppercase; text-shadow: 5px 5px 10px #86ff0d;padding: 30px;">Employee Management Application</h1><br>
<div class="container my-2" align="center"><br>
    <h2>Employee Details</h2>

    <table  class = "table table-striped table-responsive-md custom-table ">
        <thead class="table-dark text-center" >
        <tr>
        
            <th>First Name</th>
            <th>Last Name </th>
            <th>Age</th>
            <th> Email-Id</th>
            <th>Designation</th>
            
       </tr>
        </thead>
        <tbody class="table-dark text-center">
        <tr th:each="employee:${employee}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.emailId}"></td>
            <td th:text="${employee.designation}"></td>
        </tr>
        </tbody>
    </table>

    <hr>

    <a th:href = "@{/home}" class="btn btn-info col-4"style="font-size:25px">Back</a>
</div>
</body>
</html>
