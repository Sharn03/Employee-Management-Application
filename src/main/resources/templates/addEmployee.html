<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{CSS/addEmployee.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Yeseva+One&display=swap"
        rel="stylesheet">

    <style>
        h1 {
            font-family: "Yeseva One", serif;
            font-weight: 400;
            font-style: normal;
        }

        h2,
        th,
        a,
        input,
        button {
            font-family: "Sarabun", sans-serif;
            font-weight: 700;
            font-style: italic;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1 style="background-color: black; color:whitesmoke;padding: 30px;text-align: center;box-shadow: 5px 10px grey;">
        Register for New Employee</h1>

    <div class="row">
        <div class="col-8">
            <img src="https://www.zohowebstatic.com/sites/zweb/images/zoho_general_pages/zh-homev2-banner-india-3.webp"
                alt="image" style="width: 800px;height: 500px;">
        </div>

        <div class="col-4">
            <h2 style="margin-top: 20px;margin-bottom: 20px;">Registration Form</h2>
            <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-8">
                <input type="text" th:field="*{lastName}" placeholder="Second Name" class="form-control mb-4 col-8">
                <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-8">
                <input type="text" th:field="*{emailId}" placeholder="Email" class="form-control mb-4 col-8">
                <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control mb-4 col-8">
                <button type="submit" class="btn btn-info col-6" style="font-size: 20px;">Save</button>
            </form>
            <hr>
            <a th:href="@{/home}" class="btn btn-dark col-6" style="color:white;font-size: 20px;">Back</a>
        </div>

    </div>

</body>

</html>
